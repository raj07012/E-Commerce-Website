<!doctype html>
<html>
  <head>
    <title>Cartigo-Ecommerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <nav class="bg-white shadow">
      <div
        class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-xl font-bold">Cartigo</h1>
        <div class="flex items-center space-x-4">
          <a href="cart.html" class="relative">
            Cart
            <span
              id="cartCount"
              class="bg-red-500 text-white text-xs px-2 py-1 rounded-full absolute -top-2 -right-3"
            >
              0
            </span>
          </a>
          <button
            onclick="logout()"
            class="bg-red-500 text-white px-3 py-1 rounded"
          >
            Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 mt-8">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold">Products</h2>
        <input
          id="search"
          onkeyup="searchProduct()"
          class="border p-2 rounded w-64"
          placeholder="Search product"
        />
      </div>

      <div
        id="products"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 pb-20"
      ></div>
    </div>

    <script>
      if (localStorage.getItem('isLoggedIn') !== 'true') {
        window.location.href = 'login.html';
      }

      let products = [];

      async function fetchProducts() {
        try {
          let response = await fetch('https://fakestoreapi.com/products');
          let data = await response.json();
          products = data;
          displayProducts(products);
        } catch (error) {
          console.log('Error fetching products');
        }
      }

      function displayProducts(list) {
        let container = document.getElementById('products');
        container.innerHTML = '';

        list.forEach((p) => {
          container.innerHTML += `
    <div class="bg-white p-4 rounded-xl shadow hover:shadow-lg transition">
      <img src="${p.image}" class="h-40 w-full object-contain rounded mb-3">
      <h3 class="font-semibold text-sm h-10 overflow-hidden">${p.title}</h3>
      <p class="text-gray-500 text-sm capitalize">${p.category}</p>
      <div class="flex justify-between items-center mt-3">
        <span class="font-bold text-blue-600">$${p.price}</span>
        <button onclick="addToCart(${p.id})"
          class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
          Add
        </button>
      </div>
    </div>`;
        });
      }

      function searchProduct() {
        let value = document.getElementById('search').value.toLowerCase();
        let filtered = products.filter((p) =>
          p.title.toLowerCase().includes(value),
        );
        displayProducts(filtered);
      }

      function addToCart(id) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let product = products.find((p) => p.id === id);
        let existing = cart.find((item) => item.id === id);

        if (existing) {
          existing.quantity += 1;
        } else {
          cart.push({ ...product, quantity: 1 });
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
        alert('Added to cart');
      }

      function updateCartCount() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        document.getElementById('cartCount').innerText = cart.length;
      }

      function logout() {
        localStorage.removeItem('isLoggedIn');
        window.location.href = 'login.html';
      }

      fetchProducts();
      updateCartCount();
    </script>
  </body>
</html>
