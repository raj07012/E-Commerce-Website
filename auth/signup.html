<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-xl shadow w-96">
  <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>

  <input id="name" class="border p-2 w-full mb-3 rounded" placeholder="Full Name">
  <input id="email" class="border p-2 w-full mb-3 rounded" placeholder="Email">
  <input id="password" type="password" class="border p-2 w-full mb-3 rounded" placeholder="Password">

  <button onclick="signup()" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">
    Register
  </button>

  <p class="text-sm mt-4 text-center">
    Already have account?
    <a href="login.html" class="text-blue-600">Login</a>
  </p>
</div>

<script src="auth.js"></script>
</body>
</html>
