<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-xl shadow w-96">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

  <input id="email" class="border p-2 w-full mb-3 rounded" placeholder="Email">
  <input id="password" type="password" class="border p-2 w-full mb-3 rounded" placeholder="Password">

  <button onclick="login()" class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700">
    Login
  </button>

  <p class="text-sm mt-4 text-center">
    Don't have account?
    <a href="signup.html" class="text-blue-600">Sign Up</a>
  </p>
</div>

<script>
function login(){
  let email=document.getElementById("email").value;
  let password=document.getElementById("password").value;
  let user=JSON.parse(localStorage.getItem("user"));

  if(!user){
    alert("No account found");
    return;
  }

  if(email===user.email && password===user.password){
    localStorage.setItem("isLoggedIn","true");
    window.location.href="index.html";
  }else{
    alert("Invalid credentials");
  }
}
</script>

</body>
</html>
